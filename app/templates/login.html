{% extends "layout.html" %}
{% block body %}

{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
{% if not session.logged_in %}
<h2>Login</h2>
<form action= /login method="POST">
    username:
<input type=text name=username>
    password:
<input type=password name=password>
<input type=submit value=login>

</form>
{% endif %}
{% endblock %}
