<style>
h2{
    color: white
}
a,ul{
    color: white
}
body{
    background-color: black
}
</style>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Web Site - Page Index</title>
  <meta name="description" content="My Web Site">
</head>
<body>
    <h2>All pages:</h2>
    <ul>
    {% for item in data['pages'] %}
            <li><a href="/{{item}}">{{item}}</a></li>
        {% endfor %} 
    </ul> 
</body>
</html>
